<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="app">
        <div id="inputArea">
            <div class="passLength-container">
                <label for="passLengthRange">Password Length</label>
                <input type="range" id="passLengthRange" min="3" max="25">
            </div>

            <label for="numbersCheckbox"><input type="checkbox" id="numbersCheckbox">Numbers</label>
            <label for="lettersCheckbox"><input type="checkbox" id="lettersCheckbox">Letters</label>
            <label for="differentCaseCheckbox"><input type="checkbox" id="differentCaseCheckbox">Different Case</label>
            <label for="specialSymbolsCheckbox"><input type="checkbox" id="specialSymbolsCheckbox">Special Symbols</label>
            <label for="specialSymbolsTextarea">List of special symbols</label>
            <textarea id="specialSymbolsTextarea" cols="30" rows="2"></textarea>
            <button id="getPasswords">Generate</button>
        </div>
        <div id="passArea">
            <div class="passAmount-container">
                <label for="passAmountRange">Password Amount</label>
                <input type="range" id="passAmountRange" min="1" max="10">
            </div>
            <div id="passOutput"></div>
            
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
