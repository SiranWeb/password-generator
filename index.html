<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="app">
        <div id="inputArea">
            <div class="passwordLength-container">
                <label for="passLengthRange">Password Length</label>
                <input type="range" id="passwordLengthRange" min="5" max="50">
                <input type="text" id="passwordLengthNumber">
            </div>
            <div class="settings-container">
                <label for="numbersCheckbox"><input type="checkbox" id="numbersCheckbox">Numbers</label>
                <label for="lettersCheckbox"><input type="checkbox" id="lettersCheckbox">Letters</label>
                <label for="differentCaseCheckbox"><input type="checkbox" id="differentCaseCheckbox">Different Case</label>
                <label for="specialSymbolsCheckbox"><input type="checkbox" id="specialSymbolsCheckbox">Special Symbols</label>
                <div class="specialSymbols-container">
                    <label for="specialSymbolsTextarea">List of special symbols</label>
                    <textarea id="specialSymbolsTextarea" cols="30" rows="3"></textarea>
                </div>
            </div>
            
            <button id="getPasswords">Generate</button>
        </div>
        <div id="passwordArea">
            <div class="passwordAmount-container">
                <label for="passAmountRange">Passwords Amount</label>
                <input type="range" id="passwordAmountRange" min="1" max="20">
                <input type="text" id="passwordAmountNumber">
            </div>
            <div id="passwordOutput"></div> 
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
